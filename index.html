<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <p>Playing Now</p>
        </header>
    
        <section class="cards">
                <div class="card-container card-1"></div>
                <div class="card-container card-2"></div>
                <div class="card-container card-3"></div>
        </section>
    
        <section class="progress-bar">
            <p class="song">Poison</p>
            <p class="artist">Pink Fantasy</p>
            <div class="progress-contain">
                <img src="./assets/icons/bar.png" alt="barra de progreso">
                <div class="progress-contain__text">
                    <span>2:30</span>
                    <span>-1:31</span>
                </div>
            </div>
        </section>
    
        <footer class="buttons">
            <a href="">
                <img class="button-item-1" src="./assets/icons/like.svg" alt="">
            </a>
            <a href="">
                <img class="button-item-2" src="./assets/icons/back.svg" alt="">
            </a>
            <a href="">
                <img class="button-item-3" src="./assets/icons/stop.svg" alt="">
            </a>
            <a href="">
                <img class="button-item-4" src="./assets/icons/Forward.svg" alt="">
            </a>
            <a href="">
                <img class="button-item-5" src="./assets/icons/star.svg" alt="">
            </a>
        </footer>
    </div>

</body>
</html>
